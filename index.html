<!DOCTYPE html> <!-- Doctype keyword is used by the browser to identify the type of file. in this case HTML
This is done so that the browser renders it as intended-->
<html lang="en"> <!-- Also called the root element, defining where the HTML program starts and ends-->
<head> <!-- Head contains data which will not be displayed.-->
    <meta charset="UTF-8"> <!-- Meta data is the data that is useful for the website but shuoldn't be displayed to the user. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!-- Body contains data whill be rendered and displayed to the user -->
    <h1>Heading Tag used for this line. </h1> <!--h1 here is considered as HTML Tag-->
    <br> <!-- Break line tag, does not need or contain content-->
    <p> Paragraph tags used for this line</p> 

</body>
</html>
